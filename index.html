<!doctype html>
<html>
<head>
    <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
        <!-- Login Container -->
        <div class="bg-gray-100 flex shadow-lg max-w-3xl p-5 items-center">

            <!-- Form -->
            <div class="md:w-1/2 px-16">
                <h2 class="font-bold text-2xl text-[#47b1bd]">Login</h2>
                <p class="mt-4 text-sm text-[#47b1bd]">If you already a member, easiliy log in</p>

                <form action="" class="flex flex-col gap-4">
                    <input class="p-2 mt-8  rounded-xl border" type="text" name="Email" placeholder="Email">
                    <div class="relative">
                        <input class="p-2 rounded-xl border w-full" type="password" name="password" placeholder="Password Pls..">
                    </div>
                    <button class="bg-[#47b1bd] rounded-xl text-white py-2 font-bold hover:scale-110 duration-300">Login</button>
                </form>

                <div class="mt-10 grid grid-cols-3 items-center text-gray-400">
                    <hr class="border-gray-400">
                    <p class="text-center text-sm">OR</p>
                    <hr class="border-gray-400">
                </div>

                <p class=" border-gray-400 mt-5 text-xs border-b py-6 hover:cursor-pointer">
                    Forgot your password?
                </p>
                <div class="mt-3 text-xs flex justify-between items-center">
                    <p>
                        If you dont have an account?
                    </p>
                    <button class="py-2 px-5 bg-white border rounded-xl hover:scale-110 duration-300 hover:ml-2">
                        Register.!
                    </button>
                </div>


            </div>

            <!-- Ä°mage -->
            <div class="md:block hidden w-1/2 ">
                <img class="rounded-2xl" src="./img/login.jpg" alt="log">
            </div>

        </div>
    </section>




</body>
</html>
